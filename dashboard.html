<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Red Dragon Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, collection, getDocs
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import {
      getAuth, onAuthStateChanged, signOut
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyChLr_2O-NX9vquAgCkuNFILQmiMKzrl7U",
      authDomain: "red-dragon-bc77b.firebaseapp.com",
      projectId: "red-dragon-bc77b",
      storageBucket: "red-dragon-bc77b.appspot.com",
      messagingSenderId: "757926824845",
      appId: "1:757926824845:web:5a6f9c31a553a37cbe0bc4"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    let currentUser = null;

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        currentUser = user;
        displayUser(user);
        loadRandomStory();
      }
    });

    async function loadRandomStory() {
      const snapshot = await getDocs(collection(db, "stories"));
      const stories = [];
      snapshot.forEach(doc => stories.push(doc.data()));
      if (stories.length > 0) {
        const story = stories[Math.floor(Math.random() * stories.length)];
        document.getElementById("storyBox").innerHTML = `
          <h3>${story.title}</h3>
          <img src="${story.imageURL}" alt="Story Image" style="width: 100%; border-radius: 10px;" />
          <p>${story.content}</p>
        `;
      }
    }

    function displayUser(user) {
      const container = document.getElementById("userInfo");
      const name = user.displayName || "Guest " + user.uid.slice(0, 5);
      const email = user.email || "Anonymous";
      const photo = user.photoURL || "https://cdn-icons-png.flaticon.com/512/9131/9131529.png";

      container.innerHTML = `
        <img src="${photo}" alt="Profile" />
        <div>
          <h3>${name}</h3>
          <p>${email}</p>
        </div>
      `;
    }

    window.logout = () => {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    };
  </script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }

    body {
      background: #121212;
      color: white;
      overflow-x: hidden;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #1e1e1e;
      padding: 15px 20px;
    }

    .topbar .left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .topbar img {
      width: 30px;
    }

    .topbar .right img {
      width: 24px;
      margin-left: 15px;
      cursor: pointer;
    }

    .logout-btn {
      background: #ff4c4c;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      color: white;
      font-weight: bold;
      margin-left: 15px;
    }

    .sidebar {
      position: fixed;
      left: -200px;
      top: 0;
      width: 200px;
      height: 100%;
      background: #1f1f1f;
      padding: 20px;
      transition: left 0.3s;
      z-index: 1000;
    }

    .sidebar.open {
      left: 0;
    }

    .sidebar a {
      color: white;
      display: block;
      padding: 10px 0;
      text-decoration: none;
    }

    .sidebar-toggle {
      position: absolute;
      top: 0px;
      left: 0px;
      z-index: 1100;
      cursor: pointer;
      width: 30px
      length:30px;
    }

    .user-box {
      display: flex;
      align-items: center;
      gap: 15px;
      background: #1a1a1a;
      margin: 20px;
      padding: 15px;
      border-radius: 10px;
    }

    .user-box img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
    }

    .carousel {
      width: 100%;
      max-height: 250px;
      overflow: hidden;
      position: relative;
      margin: 0 auto;
    }

    .carousel img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      transition: transform 1s ease;
    }

    .story-box {
      background: #1f1f1f;
      padding: 20px;
      border-radius: 12px;
      margin: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      padding: 20px;
    }

    .grid-item {
      background: #1a1a1a;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
    }

    .grid-item img {
      width: 100%;
      aspect-ratio: 1;
      border-radius: 10px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="sidebar" id="sidebar">
    <a href="homework.html">üìö Homework</a>
    <a href="notes.html">üìù Notes</a>
    <a href="gamesoff.html">games(stadium)</a>
    <a href="help.html">‚ùì Help</a>
    <a href="share.html">share</a>
    <a href="exam prep.html">exam prep</a>
  </div>

  <div class="sidebar-toggle" onclick="toggleSidebar()">‚ò∞</div>

  <div class="topbar">
    <div class="left">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT5j9-HeFHPPRXSxp6GHToxNdFmho86bMtR9A&s" alt="Dragon">
      <h2>Red Dragon</h2>
    </div>
    <div class="right">
      <a href="notification.html"><img src="https://cdn-icons-png.flaticon.com/512/1827/1827279.png" alt="Notifications"></a>
      <a href="settings.html"><img src="https://cdn-icons-png.flaticon.com/512/3524/3524659.png" alt="Settings"></a>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
  </div>

  <div class="user-box" id="userInfo">
    <!-- User info will appear here -->
  </div>

  <div class="carousel">
    <img id="carouselImage" src="https://picsum.photos/1000/250?random=1" alt="Slideshow">
  </div>

  <div class="story-box" id="storyBox">
    <p>Loading story...</p>
  </div>

  <div class="grid">
    <div class="grid-item">
      <img src="https://picsum.photos/200?1" alt="Image 1">
      <p>Paragraph 1</p>
    </div>
    <div class="grid-item">
      <img src="https://picsum.photos/200?2" alt="Image 2">
      <p>Paragraph 2</p>
    </div>
    <div class="grid-item">
      <img src="https://picsum.photos/200?3" alt="Image 3">
      <p>Paragraph 3</p>
    </div>
    <div class="grid-item">
      <img src="https://picsum.photos/200?4" alt="Image 4">
      <p>Paragraph 4</p>
    </div>
    <div class="grid-item">
      <img src="https://picsum.photos/200?5" alt="Image 5">
      <p>Paragraph 5</p>
    </div>
    <div class="grid-item">
      <img src="https://picsum.photos/200?6" alt="Image 6">
      <p>Paragraph 6</p>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("open");
    }

    const imageElement = document.getElementById("carouselImage");
    let imageIndex = 2;

    setInterval(() => {
      imageElement.style.transform = 'translateX(-100%)';
      setTimeout(() => {
        imageElement.src = `https://picsum.photos/1000/250?random=${imageIndex++}`;
        imageElement.style.transform = 'translateX(0)';
      }, 500);
    }, 5000);
  </script>
</body>
</html>
