<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Profile</title>
  <style>
    body {
      margin: 0;
      background: url('https://images.unsplash.com/photo-1446776811953-b23d57bd21aa') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .container {
      background: rgba(0, 0, 0, 0.85);
      padding: 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 500px;
      text-align: center;
    }

    input[type="text"],
    input[type="file"] {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 16px;
    }

    #profile-pic-preview {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      margin-top: 15px;
      border: 2px solid #fff;
    }

    button {
      background: #4caf50;
      color: white;
      padding: 12px 20px;
      margin-top: 20px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Create Your Profile</h1>
    <input type="text" id="username" placeholder="Enter your name" required><br>
    <input type="file" id="profile-pic" accept="image/*"><br>
    <img id="profile-pic-preview" src="" alt="Preview"><br>
    <button onclick="submitProfile()">Continue</button>
  </div>

  <!-- Firebase & Imgbb -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getFirestore,
      doc,
      setDoc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyChLr_2O-NX9vquAgCkuNFILQmiMKzrl7U",
      authDomain: "red-dragon-bc77b.firebaseapp.com",
      projectId: "red-dragon-bc77b",
      storageBucket: "red-dragon-bc77b.appspot.com",
      messagingSenderId: "757926824845",
      appId: "1:757926824845:web:5a6f9c31a553a37cbe0bc4"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser = null;

    // Display selected image preview
    document.getElementById("profile-pic").addEventListener("change", function (e) {
      const file = e.target.files[0];
      if (file) {
        document.getElementById("profile-pic-preview").src = URL.createObjectURL(file);
      }
    });

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUser = user;
      } else {
        alert("Not signed in!");
        window.location.href = "login.html";
      }
    });

    window.submitProfile = async () => {
      const name = document.getElementById("username").value.trim();
      const fileInput = document.getElementById("profile-pic");
      const file = fileInput.files[0];

      if (!name || !file) {
        alert("Please enter your name and select a profile picture.");
        return;
      }

      const reader = new FileReader();
      reader.onloadend = async () => {
        const base64 = reader.result.split(',')[1];

        // Upload to imgbb
        const formData = new FormData();
        formData.append("image", base64);
        const imgbbKey = "71ef88052dfc0024174f337da163fd06"; // Replace if needed

        try {
          const response = await fetch(`https://api.imgbb.com/1/upload?key=${imgbbKey}`, {
            method: "POST",
            body: formData,
          });
          const result = await response.json();
          const imageUrl = result.data.url;

          // Save to Firestore
          await setDoc(doc(db, "profile", currentUser.uid), {
            name: name,
            email: currentUser.email || "Guest",
            imageUrl: imageUrl
          });

          // Clear new user flag and go to dashboard
          localStorage.removeItem("newUser");
          alert("Profile created!");
          window.location.href = "dashboard.html";

        } catch (err) {
          alert("Failed to upload image or save profile: " + err.message);
        }
      };

      reader.readAsDataURL(file);
    };
  </script>
</body>
</html>
